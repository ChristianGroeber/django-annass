{% extends 'base.html' %}

{% block title %}
    Zwischen Himmel und Erde
{% endblock %}

{% block content %}
    <h1>Zwischen Himmel und Erde</h1>
    <div class="thought-feed">
        {% for thought in thoughts %}
            <div class="thought">
                <h2>{{ thought }}</h2>
                <p>{{ thought.content }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
