{% extends 'base.html' %}
{% load martortags %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="blog">
        <h2>{{ post.title }}</h2>
        <p class="description">{{ post.description }}</p>
        <p class="date-published">{{ post.date_posted }}</p>
        <div class="post">
            {{ post.content|safe_markdown }}
        </div>
    </div>
{% endblock %}
